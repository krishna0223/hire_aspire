{% extends 'base.html' %}

{% block content %}
<div class="job-detail-section">
    <h2>{{ job.title }}</h2>
    <p><strong>Company:</strong> {{ job.company_name }}</p>
    <p><strong>Location:</strong> {{ job.location }}</p>
    <p><strong>Description:</strong></p>
    <p>{{ job.description }}</p>

    <div class="apply-btn-section">
        <a href="#" class="btn">Apply Now</a>
    </div>
</div>
{% endblock %}
